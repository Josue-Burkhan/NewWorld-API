<!--Premium Mensual boton-->
<div id="paypal-button-container-P-32X42382VL9732644NA4JZ4Q"></div>
<script
  src="https://www.paypal.com/sdk/js?client-id=Af5JWY2pthWV6BfZuBswE0xc50VvvTnX-FQQR5Oid_uqoMQVYMcZt74Kjz8bPO-uV4ggUYF0WuItM2J5&vault=true&intent=subscription"
  data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
    style: {
      shape: 'rect',
      color: 'silver',
      layout: 'horizontal',
      label: 'subscribe'
    },
    createSubscription: function (data, actions) {
      return actions.subscription.create({
        /* Creates the subscription */
        plan_id: 'P-32X42382VL9732644NA4JZ4Q'
      });
    },
    onApprove: function (data, actions) {
      alert(data.subscriptionID); // You can add optional success message for the subscriber here
    }
  }).render('#paypal-button-container-P-32X42382VL9732644NA4JZ4Q'); // Renders the PayPal button
</script>
